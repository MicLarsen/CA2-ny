<!DOCTYPE html>
<html>
    <head>
        <title>Create Company</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="pageWrapper">
            <div class="pageHeader">Add new Company</div>
            <div class="pageContent">

                <div>
                    Company name : <input id="companyname" type="text">
                    Company description : <input id="description" type="text">
                </div>
                <div>    
                    CVR : <input id="cvr" type="number" min="1" max="99999999">
                    Number of Employees : <input id="numEmployees" type="text">
                    Market Value : <input id="marketValue">
                </div>
                 <div>    
                    Address : <input id="address" type="text">
                    Additonal info : <input id="addInfo" type="text">
                    City : <Select id="cityinfo"></select>
                </div>
                <div>
                    Email : <input id="email" type="email">
                </div>
                <label>Phones</label>
                <button id="addPhone">add phonenumber</button>
                <form id="phones">
                    <div id="phoneAdded"></div>   
                </form>

                <button id="submitCompany">submit Company</button>
            </div>
        </div>
        <script src="js/addCompanyScript.js" type="text/javascript"></script>
    </body>
</html>
